<div class="contenedor-lista-estudiantes">
    <div class="lista-tarjetas">
      <mat-card *ngFor="let estudiante of estudiantes" (click)="seleccionarEstudiante(estudiante)">
        <mat-card-header>
          <mat-card-title>{{ estudiante.nombre }}</mat-card-title>
          <mat-card-subtitle>Nivel de Inglés: {{ estudiante.nivelDeIngles }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <!-- Contenido adicional de la tarjeta si es necesario -->
          Saldo: {{ estudiante.saldo | currency:'COP':'symbol':'1.2-2' }}
        </mat-card-content>
      </mat-card>
    </div>
  
    <!-- Puedes agregar más contenido aquí si es necesario -->
  </div>
